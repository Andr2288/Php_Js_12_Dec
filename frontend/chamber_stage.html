<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
  <title>Вибір місця в малому залі</title>
  <style>
    body {
      font-family: 'Verdana', system-ui, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
    }

    :root {
      --header-bg: #1a1618;
      --header-text: #ffffff;
      --header-red: #c80000;
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--light);
      color: var(--dark);
      font-family: 'Rubik', system-ui, sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .hall-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hall-area {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-bottom: 30px;
    }

    .row-numbers {
      position: absolute;
      left: -80px;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .row-number {
      font-size: 15px;
      color: #333;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-weight: 500;
    }

    #hall {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .seat {
      width: 32px;
      height: 32px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .seat:hover {
      background: #444;
    }

    .seat.selected {
      background: #c00;
    }

    .gap {
      width: 60px; /* вертикальний прохід між секціями */
    }

    .stage {
      background: #666;
      color: #fff;
      padding: 10px 60px;
      border-radius: 8px;
      font-size: 18px;
      width: 400px; /* зроблена коротшою */
      margin-top: -10px;
    }
  </style>
</head>
<body>

   <header class="theater-header">
      <div class="theater-header__inner"> <!-- ЛОГОТИП -->
        <a href="index.html" class="theater-header__logo"> <img src="images/logo.png" alt="Resonance"> </a>
        <!-- НАВІГАЦІЯ -->
         <nav class="theater-header__nav">
           <ul>
           <li><a href="#">РЕПЕРТУАР</a></li>
           <li><a href="#">ПЕРСОНАЛІЇ</a></li>
           <li><a href="#">ПРО ТЕАТР</a></li>
           <li><a href="#">КОНТАКТИ</a></li> </ul>
          </nav>

          <!-- КНОПКА -->
          <div class="theater-header__actions">
            <button class="theater-header__btn">Особистий кабінет</button>
          </div>
         </div>
        </header>
        

  <div class="hall-container">
    <h1>Виберіть місце в залі</h1>

    <div class="hall-area">
      <div class="row-numbers" id="rowNumbers"></div>
      <div class="hall" id="hall"></div>
    </div>

    <div class="stage">Сцена</div>
  </div>

  <script>
    const hall = document.getElementById('hall');
    const rowNumbers = document.getElementById('rowNumbers');
    const totalRows = 4;
    const seatsPerRow = 10;
    const gapAfter = 5; // вертикальний прохід після 5 місця

    for (let row = totalRows; row >= 1; row--) {
      const rowEl = document.createElement('div');
      rowEl.className = 'row';
      rowEl.dataset.row = row;

      for (let seat = 1; seat <= seatsPerRow; seat++) {
        if (seat === gapAfter + 1) {
          const gap = document.createElement('div');
          gap.className = 'gap';
          rowEl.appendChild(gap);
        }

        const seatEl = document.createElement('button');
        seatEl.className = 'seat';
        seatEl.textContent = seat;
        seatEl.dataset.row = row;
        seatEl.dataset.seat = seat;
        rowEl.appendChild(seatEl);
      }

      hall.appendChild(rowEl);

      const rowNumEl = document.createElement('div');
      rowNumEl.className = 'row-number';
      rowNumEl.textContent = `Ряд ${row}`;
      rowNumbers.appendChild(rowNumEl);
    }

    // вибір місця
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('seat')) {
        e.target.classList.toggle('selected');
      }
    });
  </script>
</body>
</html>
