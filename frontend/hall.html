<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вибір місць — Основна сцена</title>
  <link rel="stylesheet" href="hall.css" />
  <link rel="stylesheet" href="header.css" />
</head>
<body>


   <header class="theater-header">
      <div class="theater-header__inner"> <!-- ЛОГОТИП -->
        <a href="index.html" class="theater-header__logo"> <img src="images/logo.png" alt="Resonance"> </a>
        <!-- НАВІГАЦІЯ -->
         <nav class="theater-header__nav">
           <ul>
           <li><a href="#">РЕПЕРТУАР</a></li>
           <li><a href="#">ПЕРСОНАЛІЇ</a></li>
           <li><a href="#">ПРО ТЕАТР</a></li>
           <li><a href="#">КОНТАКТИ</a></li> </ul>
          </nav>

          <!-- КНОПКА -->
          <div class="theater-header__actions">
            <button class="theater-header__btn">Особистий кабінет</button>
          </div>
         </div>
        </header>



  <div class="hall-container">
    <h1>Виберіть місце в залі</h1>

    <div class="hall-area">
      <div class="row-numbers" id="rowNumbers"></div>
      <div class="hall" id="hall"></div>
    </div>

    <div class="stage">Сцена</div>
  </div>

  <script>
    const hall = document.getElementById('hall');
    const rowNumbers = document.getElementById('rowNumbers');
    const totalRows = 10;
    const seatsPerRow = 20;
    const gapAfter = 10; // вертикальний прохід між секціями

    for (let row = totalRows; row >= 1; row--) {
      // створюємо контейнер для ряду
      const rowEl = document.createElement('div');
      rowEl.className = 'row';
      rowEl.dataset.row = row;

      // генеруємо місця
      for (let seat = 1; seat <= seatsPerRow; seat++) {
        if (seat === gapAfter + 1) {
          const gap = document.createElement('div');
          gap.className = 'gap';
          rowEl.appendChild(gap);
        }

        const seatEl = document.createElement('button');
        seatEl.className = 'seat';
        seatEl.textContent = seat;
        seatEl.dataset.row = row;
        seatEl.dataset.seat = seat;
        rowEl.appendChild(seatEl);
      }

      hall.appendChild(rowEl);

      // номер ряду
      const rowNumEl = document.createElement('div');
      rowNumEl.className = 'row-number';
      rowNumEl.textContent = `Ряд ${row}`;
      rowNumbers.appendChild(rowNumEl);

      // горизонтальний прохід між 5 і 6 рядом
      if (row === 6) {
        const horizontalGap = document.createElement('div');
        horizontalGap.className = 'horizontal-gap';
        hall.appendChild(horizontalGap);

        const rowGapNum = document.createElement('div');
        rowGapNum.className = 'horizontal-gap';
        rowNumbers.appendChild(rowGapNum);
      }
    }

    // вибір місця
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('seat')) {
        e.target.classList.toggle('selected');
      }
    });
  </script>
</body>
</html>
